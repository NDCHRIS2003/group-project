<!--TODO Layout and validation issues with form **need to work on this more-->
<form action="submit" method="POST">
    <label for="CustFirstName">First Name - *Required</label>
    <input type="text" id="CustFirstName" required pattern="[A-Za-z]+" name="CustFirstName" placeholder="First name">

    <label for="CustLastName">Last Name - *Required</label>
    <input type="text" id="CustLastName" required pattern="[A-Za-z-]+" name="CustLastName" placeholder="Last name">

    <label for="CustAddress">Address</label>
    <input type="text" id="CustAddress" name="CustAddress" placeholder="Address">

    <label for="CustCity">City</label>
    <input type="text" id="CustCity" name="CustCity" placeholder="City">

    <label for="CustProv">Province</label>
    <input type="text" id="CustProv" name="CustProv" placeholder="Province">

    <label for="CustPostal">Postal Code - "A1A1A1"</label>
    <input type="text" id="CustPostal" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" name="CustPostal" placeholder="Postal Code">

    <label for="CustCountry">Country</label>
    <input type="text" id="CustCountry" name="CustCountry" placeholder="Country">

    <label for="CustHomePhone">Home Phone - *Required "555-555-555"</label>
    <input type="tel" id="CustHomePhone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="CustHomePhone" placeholder="Home Phone">

    <label for="CustBusPhone">Business Phone - "555-555-555"</label>
    <input type="tel" id="CustBusPhone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="CustBusPhone" placeholder="Business Phone">

    <label for="CustEmail">Email Address - *Required</label>
    <input type="email" id="CustEmail" required name="CustEmail" placeholder="Email">

    <input type="hidden" id="AgentId" name="AgentId" value="">

    <label for="submit"></label>
    <input type="submit" value="Submit">
</form>
